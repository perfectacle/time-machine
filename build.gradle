plugins {
    id 'java'
}

group 'com.github.perfectacle'
version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.1'
}

test {
    useJUnitPlatform()
}

javadoc {
    destinationDir = project.file('docs')
}